<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "Button"
            }
        },
        "list": {
            "prototype": "digit/ui/list.reel",
            "properties": {
                "content": [
                    "",
                    "",
                    ""
                ],
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "shouldLoadComponentTree": true,
                "switchValue": "route"
            },
            "bindings": {
                "#signin": {"<-": "signin"}
            }
        },
        "textArea": {
            "prototype": "digit/ui/text-area.reel",
            "properties": {
                "element": {"#": "textArea"},
                "value": "Text"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="substitution">
            <button data-montage-id="button"></button>
        </div>
        <textarea data-montage-id="textArea"></textarea>
    </div>
</body>
</html>
